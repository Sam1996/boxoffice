<ion-header>

  <ion-navbar transparent>
    <ion-title>{{cast?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile_banner">
    <div class="fade-out"></div>
  </div>
  <div class="card" padding>
    <div class="profile" text-center>
      <img src="http://image.tmdb.org/t/p/w45{{cast?.profile_path}}" alt="{{cast?.name}}">
    </div>
    <div class="biography">
      <p text-center><b>{{cast?.name}}</b></p>
      <span *ngIf="cast?.biography">{{cast?.biography | slice:0:250}}</span>
    </div>
  </div>
</ion-content>
